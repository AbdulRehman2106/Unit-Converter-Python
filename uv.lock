version = 1
revision = 1
requires-python = ">=3.13"

[manifest]
members = [
    "streamlit",
    "unit-converter",
]

[[package]]
name = "streamlit"
version = "0.1.0"
source = { virtual = "streamlit" }

[[package]]
name = "unit-converter"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "streamlit" },
]

[package.metadata]
requires-dist = [{ name = "streamlit", virtual = "streamlit" }]
